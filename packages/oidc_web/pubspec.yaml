name: oidc_web
description: Web implementation of the oidc plugin
version: 0.2.0+2
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_web

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      web:
        pluginClass: OidcWeb
        fileName: oidc_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: '>=0.6.6 <1.0.0'
  logging: ^1.2.0
  oidc_core: ^0.3.1
  oidc_platform_interface: ^0.2.0+1
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0
