name: oidc_ios
description: iOS implementation of the oidc plugin
version: 0.1.0+1
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_ios
environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      ios:
        pluginClass: OidcPlugin
        dartPluginClass: OidcIOS

dependencies:
  flutter:
    sdk: flutter
  oidc_platform_interface:
    path: ../oidc_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  very_good_analysis: ^5.0.0
