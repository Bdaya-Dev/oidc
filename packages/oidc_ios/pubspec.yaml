name: oidc_ios
description: iOS implementation of the oidc plugin
version: 0.4.0
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_ios
homepage: https://bdaya-dev.github.io/oidc/
environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      ios:
        pluginClass: OidcPlugin
        dartPluginClass: OidcIOS

dependencies:
  flutter:
    sdk: flutter
  flutter_appauth: ^6.0.2
  oidc_core: ^0.7.0
  oidc_flutter_appauth: ^0.3.0
  oidc_platform_interface: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  very_good_analysis: ">=5.0.0 <7.0.0"
