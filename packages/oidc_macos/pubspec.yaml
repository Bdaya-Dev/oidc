name: oidc_macos
description: MacOS implementation of the oidc plugin
version: 0.1.0+2
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_macos
environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      macos:
        pluginClass: OidcPlugin
        dartPluginClass: OidcMacOS

dependencies:
  flutter:
    sdk: flutter
  flutter_appauth: ^6.0.2
  oidc_core: ^0.3.0
  oidc_platform_interface: ^0.1.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0
