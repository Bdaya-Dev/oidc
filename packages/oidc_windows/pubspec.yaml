name: oidc_windows
description: Windows implementation of the oidc plugin
version: 0.3.0+4
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_windows
homepage: https://bdaya-dev.github.io/oidc/
environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      windows:
        pluginClass: OidcWindows
        dartPluginClass: OidcWindows

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  oidc_core: ^0.5.0+1
  oidc_desktop: ^0.2.0+4
  oidc_platform_interface: ^0.3.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0
