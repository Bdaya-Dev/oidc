name: oidc_windows
description: Windows implementation of the oidc plugin
version: 0.2.0


environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      windows:
        pluginClass: OidcWindows
        dartPluginClass: OidcWindows

dependencies:
  flutter:
    sdk: flutter
  oidc_core: ^0.3.0
  oidc_platform_interface: ^0.1.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0
