name: oidc_windows
description: Windows implementation of the oidc plugin
version: 0.3.1+8
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_windows
homepage: https://bdaya-dev.github.io/oidc/
environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      windows:
        pluginClass: OidcWindows
        dartPluginClass: OidcWindows

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  oidc_core: ^0.10.0+1
  oidc_desktop: ^0.5.0+3
  oidc_platform_interface: ^0.6.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ">=5.0.0 <8.0.0"
