name: oidc_android
description: Android implementation of the oidc plugin
version: 0.1.0+1
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_android


environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      android:
        package: com.bdayadev.oidc
        pluginClass: OidcPlugin
        dartPluginClass: OidcAndroid

dependencies:
  flutter:
    sdk: flutter
  flutter_appauth: ^6.0.2
  oidc_core: ^0.2.0
  oidc_platform_interface: ^0.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ">=10.0.0 <12.0.0"
  plugin_platform_interface: ^2.0.0
  very_good_analysis: ^5.0.0
