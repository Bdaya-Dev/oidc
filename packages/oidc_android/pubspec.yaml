name: oidc_android
description: Android implementation of the oidc plugin
version: 0.7.0+5
repository: https://github.com/Bdaya-Dev/oidc/tree/main/packages/oidc_android
homepage: https://bdaya-dev.github.io/oidc/
resolution: workspace

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.22.0"

flutter:
  plugin:
    implements: oidc
    platforms:
      android:
        package: com.bdayadev.oidc
        pluginClass: OidcPlugin
        dartPluginClass: OidcAndroid

dependencies:
  flutter:
    sdk: flutter
  flutter_appauth: ^10.0.0
  oidc_core: ^0.14.2+1
  oidc_flutter_appauth: ^0.6.0+5
  oidc_platform_interface: ^0.6.0+9

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  very_good_analysis: ^10.0.0
