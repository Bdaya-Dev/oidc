name: oidc_web

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    # paths:
    #   - ".github/workflows/oidc_web.yaml"
    #   - "packages/oidc_web/**"
  push:
    branches:
      - main
    # paths:
      

jobs:
  build:
    uses: ./.github/workflows/flutter_package.yaml
    with:
      working_directory: packages/oidc_web
      run_tests: false
  pana:
    uses: ./.github/workflows/pana.yaml
    with:
      min_score: 100

