name: oidc_windows

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/oidc_windows.yaml"
      - "packages/oidc_windows/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/oidc_windows.yaml"
      - "packages/oidc_windows/**"

jobs:
  build:
    uses: ./.github/workflows/base/flutter_package.yaml
    with:
      working_directory: packages/oidc_windows

  pana:
    uses: ./.github/workflows/base/pana.yaml
    with:
      min_score: 100

