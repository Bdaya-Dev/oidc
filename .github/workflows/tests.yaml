# integration tests
  android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [29]
    defaults:
      run:
        working-directory: packages/oidc/example
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: stable
          flutter-version: 3.22.0      
      # see https://github.com/invertase/melos/issues/796
      - uses: bluefireteam/melos-action@main
        continue-on-error: true
        with:
          run-bootstrap: true
          bootstrap-no-example: false
      - uses: bluefireteam/melos-action@main
        with:
          run-bootstrap: true
          bootstrap-no-example: true

      - name: Remove dart_test.yaml Files
        run: melos run remove_dart_test_yaml
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
          
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."
      
      - name: Run Android Emulator and Integration Tests
        uses: reactivecircus/android-emulator-runner@v2        
        with:
          working-directory: packages/oidc/example
          api-level: ${{ matrix.api-level }}
          script: |
            flutter test integration_test --coverage -d android --coverage-path android-coverage.info
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage.info
          path: packages/oidc/example/android-coverage.info
