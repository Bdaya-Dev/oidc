name: oidc_macos

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/oidc_macos.yaml"
      - "packages/oidc_macos/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/oidc_macos.yaml"
      - "packages/oidc_macos/**"

jobs:
  build:
    uses: ./.github/workflows/flutter_package.yaml
    with:
      
      
      working_directory: packages/oidc_macos

  pana:
    uses: ./.github/workflows/pana.yaml
    with:
      min_score: 100

