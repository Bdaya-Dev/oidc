# Deploy MkDocs docs to GitHub Pages and Firebase Hosting
name: Deploy Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/docs.yaml"
      - "docs/**"
      - mkdocs.yml
      - ".firebaserc"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ runner.os }}-${{ hashFiles('mkdocs.yml') }}
          path: .cache
          restore-keys: |
            mkdocs-material-${{ runner.os }}-
      - run: pip install mkdocs mkdocs-material click-man
      - run: mkdocs build

      - name: Copy MkDocs site for Firebase
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist/oidc-docs
          mkdir -p dist/oidc-docs
          cp -R site/. dist/oidc-docs/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload specific path
          path: 'site'

      - name: Setup Node (Firebase CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Authenticate to Google Cloud
        env:
          FIREBASE_SERVICE_ACCOUNT_BDAYA_OIDC: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BDAYA_OIDC }}
        run: |
          if [ -z "${FIREBASE_SERVICE_ACCOUNT_BDAYA_OIDC}" ]; then
            echo "Missing secret: FIREBASE_SERVICE_ACCOUNT_BDAYA_OIDC" >&2
            exit 1
          fi
          echo "${FIREBASE_SERVICE_ACCOUNT_BDAYA_OIDC}" > "$RUNNER_TEMP/gcp-sa.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp-sa.json" >> $GITHUB_ENV

      - name: Deploy Docs to Firebase Hosting
        run: firebase deploy --project bdaya-oidc --only hosting:oidc-flutter-docs
  deploy:
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:       
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
