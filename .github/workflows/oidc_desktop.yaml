name: oidc_desktop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/oidc_desktop.yaml"
      - "packages/oidc_desktop/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/oidc_desktop.yaml"
      - "packages/oidc_desktop/**"

jobs:
  build:
    uses: ./.github/workflows/flutter_package.yaml
    with:
      working_directory: packages/oidc_desktop
      min_coverage: 0

