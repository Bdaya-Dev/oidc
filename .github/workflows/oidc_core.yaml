name: oidc_core

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/oidc_core.yaml"
      - "packages/oidc_core/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/oidc_core.yaml"
      - "packages/oidc_core/**"

jobs:

  build:
    name: Dart Package workflow
    uses: ./.github/workflows/base/dart_package.yaml
    with:
      working_directory: packages/oidc_core
      min_coverage: 20

  pana:
    uses: ./.github/workflows/base/pana.yaml
    needs: build
    with:
      min_score: 100

