site_name: Oidc Docs
site_description: 'Docs for package:oidc in dart'
site_author: 'Bdaya Development'
docs_dir: docs/
repo_name: 'bdaya-dev/oidc'
repo_url: 'https://github.com/bdaya-dev/oidc'
nav:
    - 'Introduction': index.md
    - 'package:oidc': 
      - 'Getting Started': oidc-getting-started.md
      - 'Usage': oidc-usage.md
      - 'Access token usage': 'oidc-usage-accesstoken.md'
    - 'package:oidc_core': oidc_core.md
    - 'package:oidc_web_core': oidc_web_core.md
    - 'OidcStore':
      - 'package:oidc_default_store': oidc_default_store.md
      - 'OidcMemoryStore': oidc_memory_store.md
      - 'OidcWebStore': oidc_web_store.md
    - 'package:oidc_loopback_listener': oidc_loopback_listener.md
theme:
  palette: 
    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
  name: 'material'
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.superfences 
  - pymdownx.betterem
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
